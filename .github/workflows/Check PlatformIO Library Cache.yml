name: Check PlatformIO Library Cache (use existing GHCR image)

on:
  workflow_dispatch:

jobs:
  check-libs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------- логин в GHCR (обязательно если образ приватный) ----------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}   # секрет должен содержать токен с read:packages

      - name: Pull GHCR image (explicit)
        run: |
          IMAGE=ghcr.io/dmitry-akva/esp8266-platformio:offline-latest
          echo "Trying to pull $IMAGE"
          docker pull $IMAGE
          docker images | grep esp8266-platformio || true

      - name: List cached PlatformIO libraries from the image
        run: |
          IMAGE=ghcr.io/dmitry-akva/esp8266-platformio:offline-latest
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            bash -lc "
              echo 'PLATFORMIO_HOME_DIR=' \$PLATFORMIO_HOME_DIR || true
              echo '===== Cached libraries in image ====='
              ls -1 /home/pio/.platformio/lib || echo '(no cache dir or not found)'
              echo
              echo '===== Local project lib/ ====='
              ls -1 lib || echo '(no project lib dir)'
              echo
              echo '===== Tree of cache (first-level) ====='
              for d in /home/pio/.platformio/lib/*; do [ -d \"\$d\" ] && echo \"- \$d\"; done || true
            "

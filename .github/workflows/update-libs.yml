name: Update Libraries in lib/

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * 0'  # раз в неделю

jobs:
  update-libs:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2️⃣ Список библиотек (редактируется тут)
      - name: Set library list
        run: |
          echo "LIBS=\
          https://github.com/GyverLibs/FastBot.git \
          https://github.com/PaulStoffregen/OneWire.git \
          https://github.com/milesburton/Arduino-Temperature-Control-Library.git \
          https://github.com/GyverLibs/FileData.git \
          https://github.com/GyverLibs/GyverPortal.git \
          https://github.com/GyverLibs/GyverHC595.git \
          https://github.com/GyverLibs/GTimer.git" >> $GITHUB_ENV

      # 3️⃣ Обновляем или клонируем библиотеки
      - name: Download/update libraries
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -euo pipefail
          mkdir -p lib

          for lib in $LIBS; do
            repo_name=$(basename "$lib" .git)

            # Переименование для DallasTemperature
            if [[ "$repo_name" == "Arduino-Temperature-Control-Library" ]]; then
              repo_name="DallasTemperature"
            fi

            repo_path=${lib#https://github.com/}
            auth_url="https://x-access-token:${GH_PAT}@github.com/${repo_path}"

            echo ">>> Processing $repo_name"

            if [ -d "lib/$repo_name" ]; then
              echo " - Removing old version"
              rm -rf "lib/$repo_name"
            fi

            git clone --depth 1 "$auth_url" "lib/$repo_name"
            rm -rf "lib/$repo_name/.git"
          done

      # 4️⃣ Коммит и пуш
      - name: Commit and push library updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lib
          if git diff --cached --quiet; then
            echo "No library updates"
            exit 0
          fi
          git commit -m "Update libraries via workflow"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main

name: Offline via Docker

on:
  push:
    paths:
      - 'src/**'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üîë Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: üîΩ Pull offline PlatformIO image
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          echo "Pulling offline image: $IMAGE"
          docker pull $IMAGE

      - name: üîç Verify PlatformIO cache exists
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          docker run --rm $IMAGE bash -c "\
            if [ ! -d /platformio ]; then echo '/platformio not found, image is invalid' && exit 1; fi; \
            echo 'PlatformIO cache found in image' \
          "

      - name: üõ† Build firmware inside offline container
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          docker run --rm \
            --network none \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            pio run

      - name: üì§ Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            .pio/build/*/*.bin
            .pio/build/*/*.elf

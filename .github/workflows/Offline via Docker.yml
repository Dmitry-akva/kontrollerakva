name: Build Firmware and Save Docker Image (root)

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull base image
        run: |
          IMAGE_BASE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          docker pull $IMAGE_BASE || true

      - name: Build firmware inside Docker (root)
        run: |
          IMAGE_BASE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          docker run --rm \
            -e PLATFORMIO_CORE_DIR=/platformio \
            -e PIO_LIB_DIR=/platformio/lib \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE_BASE \
            bash -c "pio run --target upload || pio run"

      - name: Commit firmware into Docker image
        run: |
          # Собираем новый образ с прошивкой
          IMAGE_NEW=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):firmware
          docker build --build-arg BASE_IMAGE=$IMAGE_BASE -t $IMAGE_NEW - <<EOF
          FROM $IMAGE_BASE
          WORKDIR /workspace
          CMD ["bash"]
          EOF

      - name: Push new image with firmware and cached libs
        run: |
          IMAGE_NEW=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):firmware
          docker push $IMAGE_NEW

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/*/*.bin

name: Build Firmware (Docker)

on:
  workflow_dispatch:  # ручной запуск
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest  # стандартный GitHub runner

    steps:
      # 1️⃣ Клонируем репозиторий с кодом
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Логинимся в GHCR (если образ приватный)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Скачиваем готовый Docker образ с библиотеками
      - name: Pull offline Docker image
        run: |
          docker pull ghcr.io/dmitry-akva/esp8266-platformio:offline

      # 4️⃣ Сборка прошивки в контейнере
      - name: Build firmware inside Docker
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \  # монтируем проект
            -w /workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline \
            pio run -v -j 4

      # 5️⃣ Загружаем бинарник прошивки как артефакт Actions
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

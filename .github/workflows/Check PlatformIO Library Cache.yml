name: Check PlatformIO Library Cache

on:
  workflow_dispatch:

jobs:
  check-libs:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Run container and list PlatformIO cache
      # -----------------------------
      - name: List cached PlatformIO libraries
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline-latest \
            bash -lc "
              echo '===== PlatformIO Home Dir ====='
              echo \$PLATFORMIO_HOME_DIR
              echo
              echo '===== Cached Libraries ====='
              ls -1 \$PLATFORMIO_HOME_DIR/lib
              echo
              echo '===== Project Local Libraries ====='
              ls -1 lib
              echo
              echo '===== Full Library Cache Tree ====='
              tree \$PLATFORMIO_HOME_DIR/lib || true
            "

name: Build Firmware (Offline Docker)

on:
  workflow_dispatch:  # ручной запуск
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0️⃣ Получаем код репозитория — очень важно
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1️⃣ Логинимся в GHCR (если образ приватный)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 2️⃣ (опционально) Вывести содержимое workspace для отладки
      - name: Debug: list workspace
        run: |
          echo "GITHUB_WORKSPACE = ${{ github.workspace }}"
          ls -la ${{ github.workspace }}

      # 3️⃣ Сборка прошивки полностью оффлайн внутри контейнера
      - name: Build firmware inside offline container
        run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ghcr.io/dmitry-akva/esp8266-platformio:offline pio run -v -j 4

      # 4️⃣ Загружаем бинарник прошивки как артефакт Actions
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

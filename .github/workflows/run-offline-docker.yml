name: Build Firmware (Offline Docker)

on:
  workflow_dispatch:  # ручной запуск
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Логинимся в GHCR (если образ приватный)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 2️⃣ Сборка прошивки в оффлайн Docker контейнере
      - name: Build firmware
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline \
            pio run -v -j 4

      # 3️⃣ Загружаем бинарник прошивки как артефакт
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

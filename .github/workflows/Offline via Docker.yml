name: Build ESP8266 Firmware (Offline via Docker)

on:
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repo path
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull offline ESP8266 image
        run: docker pull ghcr.io/$REPO_LC/esp8266-offline:latest

      - name: Compile firmware (offline, verbose)
        run: |
          docker run --rm \
            --network none \
            -v ${{ github.workspace }}:/work \
            -w /work \
            ghcr.io/$REPO_LC/esp8266-offline:latest \
            arduino-cli compile \
              --config-file /arduino-cli.yaml \
              --fqbn esp8266:esp8266:nodemcuv2 \
              --verbose \
              --output-dir /work/_build \
              ./firmware 2>&1 | tee build-log.txt


      - name: Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp8266-firmware
          path: _build/*.bin

          # ================= PUSH LOG TO PAGES =================
      - name: Publish build log to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Клонируем gh-pages с правами на push
          git clone https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} pages
          cd pages
          git checkout gh-pages || git checkout -b gh-pages

          # Копируем новый лог
          cp ../build-log.txt ./build-log.txt

          git add build-log.txt
          git commit -m "Update build log [ci skip]" || echo "No changes"

          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} gh-pages


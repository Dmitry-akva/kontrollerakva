name: Build ESP8266 Firmware (Offline via Docker)

on:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read   # нужно, чтобы скачать образ из GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repo path
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull offline ESP8266 image
        run: docker pull ghcr.io/$REPO_LC/esp8266-offline:latest

      - name: Compile firmware using offline toolchain
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/work \
            -w /work \
            ghcr.io/$REPO_LC/esp8266-offline:latest \
            arduino-cli compile \
              --config-file /arduino-cli.yaml \
              --fqbn esp8266:esp8266:nodemcuv2 \
              ./firmware

      - name: Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp8266-firmware
          path: |
            firmware/build/*

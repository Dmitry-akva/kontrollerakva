name: Build Firmware Fully Offline

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build-offline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Логинимся в GHCR (чтобы тянуть offline-образ)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Запуск сборки полностью offline
      - name: Build firmware fully offline
        run: |
          docker run --rm \
            --network none \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline-latest \
            pio run -v -j 4

      # 4️⃣ Загружаем бинарник как артефакт
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

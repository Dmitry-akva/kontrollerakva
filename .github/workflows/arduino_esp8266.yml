name: Build ESP8266 Blink and Save to Repo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          ./bin/arduino-cli version

      - name: Configure Arduino CLI and install ESP8266
        run: |
          ./bin/arduino-cli config init --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
          ./bin/arduino-cli core update-index
          ./bin/arduino-cli core install esp8266:esp8266@3.1.2

      - name: Compile Blink sketch
        run: |
          ./bin/arduino-cli compile \
            --fqbn esp8266:esp8266:nodemcuv2 \
            --build-path ./build/Blink \
            ./Blink/Blink.ino -v

      - name: Convert ELF to HEX (optional)
        run: |
          elf_file=$(find ./build/Blink -name "*.elf")
          hex_file=./build/Blink/Blink.hex
          avr-objcopy -O ihex "$elf_file" "$hex_file" || echo "avr-objcopy may not work for ESP8266"

      - name: Copy binaries to repository folder
        run: |
          mkdir -p build_output
          cp ./build/Blink/**/*.bin build_output/ 2>/dev/null || true
          cp ./build/Blink/Blink.hex build_output/ 2>/dev/null || true

      - name: Commit build artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build_output/*
          git commit -m "Add build artifacts [skip ci]" || echo "No changes to commit"
          git push

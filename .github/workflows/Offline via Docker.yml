name: Build Firmware and Cache (root)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull existing PlatformIO image
        run: |
          IMAGE_BASE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          docker pull $IMAGE_BASE || true

      - name: Build firmware inside container (root)
        run: |
          IMAGE_BASE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          CONTAINER_ID=$(docker run -d -u root \
            -e PLATFORMIO_CORE_DIR=/platformio \
            -e PIO_LIB_DIR=/platformio/lib \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE_BASE bash -c "pio run || true")
          docker wait $CONTAINER_ID
          echo "Built firmware inside container $CONTAINER_ID"

      - name: Commit container as new image with cache
        run: |
          IMAGE_BASE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          IMAGE_NEW=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):firmware
          CONTAINER_ID=$(docker ps -a -q --filter "ancestor=$IMAGE_BASE" | head -n1)
          docker commit $CONTAINER_ID $IMAGE_NEW
          docker push $IMAGE_NEW

      - name: Diagnose PlatformIO cache inside new image
        run: |
          IMAGE_NEW=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):firmware
          docker run --rm -u root \
            -e PLATFORMIO_CORE_DIR=/platformio \
            -e PIO_LIB_DIR=/platformio/lib \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE_NEW \
            bash -c "
              echo '=== PlatformIO cache directories ==='
              ls -la /platformio
              ls -la /platformio/lib || echo '/platformio/lib missing'
              echo
              echo '=== Build firmware ==='
              pio run || echo 'Build failed'"

name: Build Offline Docker Image

on:
  workflow_dispatch:   # ручной запуск
  push:
    paths:
      - 'platformio.ini'
      - 'Dockerfile'

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      # 0️⃣ Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ Логинимся в GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 2️⃣ Хэш platformio.ini для тега образа
      - name: Compute PIO hash
        id: piohash
        run: echo "hash=$(sha256sum platformio.ini | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      # 3️⃣ Сборка Docker-образа
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/esp8266-platformio:${{ steps.piohash.outputs.hash }}
          echo "Building image $IMAGE"
          docker build -t $IMAGE .

      # 4️⃣ Пуш Docker-образа в GHCR
      - name: Push Docker image to GHCR
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/esp8266-platformio:${{ steps.piohash.outputs.hash }}
          echo "Pushing image $IMAGE"
          docker push $IMAGE

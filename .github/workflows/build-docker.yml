name: Build Offline Docker + Firmware

on:
  workflow_dispatch: # ручной запуск
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Скачиваем все библиотеки в папку lib/
      - name: Download libraries into lib/
        run: |
          mkdir -p lib
          rm -rf lib/FileData lib/GyverPortal lib/GyverHC595 lib/GTimer
          git clone https://github.com/GyverLibs/FileData.git lib/FileData
          git clone https://github.com/GyverLibs/GyverPortal.git lib/GyverPortal
          git clone https://github.com/GyverLibs/GyverHC595.git lib/GyverHC595
          git clone https://github.com/GyverLibs/GTimer.git lib/GTimer

      # 3️⃣ Логинимся в GHCR
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 4️⃣ Сборка Docker образа с библиотеками
      - name: Build offline Docker image
        run: |
          docker build -t ghcr.io/dmitry-akva/esp8266-platformio:offline .

      # 5️⃣ Публикация образа в GHCR
      - name: Push offline Docker image
        run: |
          docker push ghcr.io/dmitry-akva/esp8266-platformio:offline

      # 6️⃣ Сборка прошивки внутри оффлайн контейнера
      - name: Build firmware inside offline container
        run: |
          docker run --rm --network none \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline \
            pio run -j 4

      # 7️⃣ Загружаем прошивку как артефакт
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

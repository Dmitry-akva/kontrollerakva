name: Build Firmware (OFFLINE Docker)

on:
  workflow_dispatch:  # ручной запуск через браузер
  push:
    paths:
      - 'src/**'
      - 'lib/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Логинимся в GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Загружаем оффлайн Docker образ
      - name: Pull offline Docker image
        run: docker pull ghcr.io/dmitry-akva/esp8266-platformio:offline

      # 4️⃣ Собираем прошивку внутри контейнера
      - name: Build firmware inside offline container
        run: |
          docker run --rm --network none \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline \
            pio run -j 4

      # 5️⃣ Загружаем скомпилированную прошивку как артефакт
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

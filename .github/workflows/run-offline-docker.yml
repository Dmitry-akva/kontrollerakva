name: Build Firmware (Offline Docker)

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
 
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # üîç –ë–µ–∑–æ–ø–∞—Å–Ω—ã–π debug (–±–µ–∑ ${{ }} –≤–Ω—É—Ç—Ä–∏ –±–ª–æ–∫–∞)
      - name: Debug workspace
        run: pwd && ls -la

      - name: Build firmware inside offline container
        run: docker run --rm -v "$PWD":/workspace -w /workspace ghcr.io/dmitry-akva/esp8266-platformio:offline pio run -v -j 4

      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

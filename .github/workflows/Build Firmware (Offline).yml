name: Build Firmware (Fully Offline)

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build-offline:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull offline Docker image (if not present)
        run: docker pull $IMAGE || true

      - name: Determine number of build jobs
        id: set_jobs
        run: |
          JOBS=$(nproc 2>/dev/null || echo 4)
          echo "jobs=$JOBS" >> $GITHUB_OUTPUT

      - name: Build firmware fully offline
        run: |
          JOBS=${{ steps.set_jobs.outputs.jobs }}
          echo "Running PlatformIO fully offline with -j $JOBS"
          docker run --rm \
            --network none \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            pio run -v -j "$JOBS"

      - name: Upload firmware binary(s)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/**/firmware*.bin

name: Build & Publish ESP8266 Offline Docker

on:
 workflow_dispatch:

permissions:
  contents: read
  packages: write   # Нужен для пуша в GHCR

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create lowercase repo name (REPO_LC)
        # Используем bash-расширение для приведения в нижний регистр
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU (for multi-arch) and Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        id: build_image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # теги (latest + sha) — используют уже созданную переменную REPO_LC
          tags: |
            ghcr.io/${{ env.REPO_LC }}/esp8266-offline:latest
            ghcr.io/${{ env.REPO_LC }}/esp8266-offline:${{ github.sha }}
          # включение кэша через GitHub Actions cache (ускоряет повторные сборки)
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # load: true загружает образ в docker daemon runner'а (потребуется для docker save)
          load: true

      - name: Show built image digest
        if: steps.build_image.outputs.digest != ''
        run: echo "Image digest: ${{ steps.build_image.outputs.digest }}"

      - name: Save image to tar (for offline use)
        run: |
          IMAGE=ghcr.io/${{ env.REPO_LC }}/esp8266-offline:latest
          docker image inspect "$IMAGE" >/dev/null || (echo "Image not found: $IMAGE" && exit 1)
          docker image save "$IMAGE" -o esp8266-offline.tar
          ls -lh esp8266-offline.tar

      - name: Upload image tar as artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp8266-offline-image
          path: esp8266-offline.tar

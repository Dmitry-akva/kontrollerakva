name: Update Libraries in lib/

on:
  workflow_dispatch:

jobs:
  fetch-libs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Удобный список библиотек (только git) ---
      - name: Set list of Git libraries
        run: |
          echo "LIBS=https://github.com/FastBot/FastBot.git https://github.com/paulstoffregen/OneWire.git https://github.com/milesburton/DallasTemperature.git https://github.com/GyverLibs/FileData.git https://github.com/GyverLibs/GyverPortal.git https://github.com/GyverLibs/GyverHC595.git https://github.com/GyverLibs/GTimer.git" >> $GITHUB_ENV

      # --- Создаём папку lib/ если не существует ---
      - name: Ensure lib/ folder exists
        run: mkdir -p lib

      # --- Скачиваем git-репозитории библиотек ---
      - name: Clone/update libraries
        run: |
          for lib in $LIBS; do
            repo_name=$(basename "$lib" .git)
            if [ -d "lib/$repo_name" ]; then
              echo "Library $repo_name already exists, pulling latest..."
              git -C "lib/$repo_name" pull || echo "Failed to pull $repo_name, skipping"
            else
              echo "Cloning $repo_name..."
              git clone --depth 1 "$lib" "lib/$repo_name"
            fi
          done

      # --- Commit & push changes ---
      - name: Commit updated libraries
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lib/
          git commit -m "Update libraries via workflow" || echo "No changes to commit"
          git push

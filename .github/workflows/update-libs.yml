name: Update Libraries in lib/

on:
  workflow_dispatch:   # ручной запуск
  schedule:
    - cron: '0 3 * * 0'  # автоматически раз в неделю (воскресенье 03:00 UTC)

jobs:
  update-libs:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false   # чтобы пуш через PAT работал

      # 2️⃣ Скачиваем библиотеки в папку lib/ (обновляем существующие)
      - name: Download/update libraries
        run: |
          mkdir -p lib
          # FileData
          if [ -d lib/FileData ]; then
            git -C lib/FileData pull --depth 1
          else
            git clone --depth 1 https://github.com/GyverLibs/FileData.git lib/FileData
          fi
          rm -rf lib/FileData/.git

          # GyverPortal
          if [ -d lib/GyverPortal ]; then
            git -C lib/GyverPortal pull --depth 1
          else
            git clone --depth 1 https://github.com/GyverLibs/GyverPortal.git lib/GyverPortal
          fi
          rm -rf lib/GyverPortal/.git

          # GyverHC595
          if [ -d lib/GyverHC595 ]; then
            git -C lib/GyverHC595 pull --depth 1
          else
            git clone --depth 1 https://github.com/GyverLibs/GyverHC595.git lib/GyverHC595
          fi
          rm -rf lib/GyverHC595/.git

          # GTimer
          if [ -d lib/GTimer ]; then
            git -C lib/GTimer pull --depth 1
          else
            git clone --depth 1 https://github.com/GyverLibs/GTimer.git lib/GTimer
          fi
          rm -rf lib/GTimer/.git

      # 3️⃣ Коммитим и пушим через PAT
      - name: Commit and push library updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lib
          if git diff --cached --quiet; then
            echo "No library updates"
            exit 0
          fi
          git commit -m "Update libraries (FileData, GyverPortal, GyverHC595, GTimer)"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main

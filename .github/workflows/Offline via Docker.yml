name: Build ESP8266 Firmware (Offline via Docker)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase repo path
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull offline ESP8266 image
        run: docker pull ghcr.io/${{ env.REPO_LC }}/esp8266-offline:latest

      - name: Compile firmware and generate clean build log
        run: |
          docker run --rm \
            --network none \
            -v ${{ github.workspace }}:/work \
            -w /work \
            ghcr.io/${{ env.REPO_LC }}/esp8266-offline:latest \
            bash -c '
              LOG=build-log.txt
      
              # Начало лога
              echo "=== Build started ===" > $LOG
              echo "" >> $LOG
      
              # Параметры платы (из arduino-cli.yaml)
              echo "=== Board configuration (from arduino-cli.yaml) ===" >> $LOG
              arduino-cli board details --fqbn esp8266:esp8266:nodemcuv2 | \
                grep -E "CpuFrequency|FlashSize|Debug|UploadSpeed|FlashFreq|FlashMode" >> $LOG
              echo "" >> $LOG
      
              # Компиляция
              echo "=== Compilation output ===" >> $LOG
              arduino-cli compile \
                --config-file /arduino-cli.yaml \
                --fqbn esp8266:esp8266:nodemcuv2 \
                --output-dir /work/_build \
                --jobs 4 \
                ./firmware 2>&1 | tee /tmp/compile.log
      
              # Добавляем лог компиляции
              cat /tmp/compile.log >> $LOG
              echo "" >> $LOG
      
              # Память
              echo "=== Memory usage ===" >> $LOG
              grep -E "Variables and constants in RAM|Instruction RAM|Code in flash" /tmp/compile.log >> $LOG || true
              echo "" >> $LOG
      
              # Используемые библиотеки
              echo "=== Libraries used ===" >> $LOG
              grep -E "^Using library" /tmp/compile.log | sed "s/\x1b\[[0-9;]*m//g" >> $LOG || true
              echo "" >> $LOG
      
              # Размер прошивки
              echo "=== Firmware size ===" >> $LOG
              BIN=$(find /work/_build -name "*.bin" | head -n 1)
              if [ -f "$BIN" ]; then
                SIZE=$(stat -c%s "$BIN")
                KB=$(echo "scale=1; $SIZE/1024" | bc)
                echo "Binary: $BIN" >> $LOG
                echo "Size: $SIZE bytes ($KB KB)" >> $LOG
              else
                echo "Firmware binary not found!" >> $LOG
              fi
              echo "" >> $LOG
      
              echo "=== Build finished ===" >> $LOG
            '

      - name: Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: esp8266-firmware
          path: _build/*.bin

      - name: Publish build artifacts to gh-pages
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git clone --depth=1 --branch gh-pages \
            https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} pages \
            || git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} pages

          cd pages
          git checkout gh-pages || git checkout -b gh-pages

          cp ../build-log.txt ./build-log.txt

          BIN=$(find ../_build -name "*.bin" | head -n 1)
          if [ -f "$BIN" ]; then
            cp "$BIN" ./firmware.bin
            echo "Firmware copied: $BIN -> firmware.bin"
          else
            echo "Firmware binary not found!"
          fi

          git add build-log.txt
          git add -f firmware.bin
          git commit -m "Update build artifacts [ci skip]" || echo "No changes"
          git push

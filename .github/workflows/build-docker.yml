name: Build OFFLINE Docker Image (ESP8266)

on:
  workflow_dispatch:

jobs:
  build-offline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 1️⃣ Собираем базовый образ (без кеша)
      - name: Build base image
        run: docker build -t esp8266-base .

      # 2️⃣ Запускаем контейнер и выполняем первую сборку (создаётся кеш)
      - name: Warm up PlatformIO cache
        run: |
          docker run --name pio-cache \
            -v ${{ github.workspace }}:/workspace \
            esp8266-base \
            pio run -j 4

      # 3️⃣ Сохраняем СОСТОЯНИЕ контейнера как НОВЫЙ образ
      - name: Commit container as offline image
        run: |
          docker commit pio-cache ghcr.io/dmitry-akva/esp8266-platformio:offline

      # 4️⃣ Пушим готовый офлайн образ
      - name: Push offline image
        run: docker push ghcr.io/dmitry-akva/esp8266-platformio:offline

      - name: Cleanup
        run: docker rm pio-cache

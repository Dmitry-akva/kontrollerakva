name: Build Firmware (Offline Docker)

on:
  workflow_dispatch:  # ручной запуск
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0️⃣ Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ Log in to GHCR (если образ приватный)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 2️⃣ Определяем образ для оффлайн-билда
      - name: Set Docker image
        id: image
        run: |
          REPO_LOWER=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')
          TAG=fd0ca40b34a3c1dc48fd245b70f37ec3bb2394accaa28889b591fe7bf4e53a32  # пример тега
          IMAGE=ghcr.io/$REPO_LOWER/esp8266-platformio:$TAG
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      # 3️⃣ Сборка прошивки внутри оффлайн-контейнера
      - name: Build firmware inside offline container
        run: |
          echo "Using Docker image: ${{ steps.image.outputs.image }}"
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            "${{ steps.image.outputs.image }}" \
            pio run -v -j 4

      # 4️⃣ Загружаем бинарник прошивки как артефакт Actions
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

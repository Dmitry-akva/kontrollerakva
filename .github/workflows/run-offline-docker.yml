name: Build Firmware (Offline Docker, Editable Code)

on:
  workflow_dispatch:  # ручной запуск
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: self-hosted  # Используем self-hosted runner для кеша Docker

    steps:
      # 1️⃣ Логин в GHCR (если образ приватный)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 2️⃣ Монтируем проект в Docker и собираем прошивку
      - name: Build firmware inside offline container
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \   # Монтируем весь проект
            -w /workspace \                            # Рабочая директория
            ghcr.io/dmitry-akva/esp8266-platformio:offline \
            pio run -v -j 4

      # 3️⃣ Загружаем бинарник прошивки как артефакт Actions
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

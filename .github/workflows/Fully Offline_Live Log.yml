name: Build Firmware (Fully Offline+log)

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'

jobs:
  build-offline:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull offline Docker image (if not present)
        run: docker pull $IMAGE || true

      - name: Determine number of build jobs
        id: set_jobs
        run: |
          JOBS=$(nproc 2>/dev/null || echo 4)
          echo "jobs=$JOBS" >> $GITHUB_OUTPUT

      - name: Check installed PlatformIO packages
        run: |
          docker run --rm $IMAGE bash -lc "ls -1 /root/.platformio/packages || true"

      # üî• –°–ë–û–†–ö–ê + –ó–ê–ü–ò–°–¨ –õ–û–ì–ê –° –û–®–ò–ë–ö–ê–ú–ò
      - name: Build firmware fully offline
        run: |
          JOBS=${{ steps.set_jobs.outputs.jobs }}
          echo "Running PlatformIO fully offline with -j $JOBS"
          docker run --rm \
            --network none \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            bash -lc "pio run -v -j $JOBS" > build-log.txt 2>&1 || true

      - name: Upload firmware binary(s)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/**/firmware*.bin

      - name: Push build log to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # –ö–ª–æ–Ω–∏—Ä—É–µ–º –¢–û–õ–¨–ö–û –≤–µ—Ç–∫—É gh-pages –≤ –æ—Ç–¥–µ–ª—å–Ω—É—é –ø–∞–ø–∫—É
          git clone --depth 1 --branch gh-pages https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} gh-pages-dir || \
          git clone --depth 1 https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} gh-pages-dir

          cd gh-pages-dir

          # –ö–æ–ø–∏—Ä—É–µ–º —Å–≤–µ–∂–∏–π –ª–æ–≥
          cp ../build-log.txt ./build-log.txt

          git add build-log.txt
          git commit -m "Update build log [ci skip]" || echo "No changes"
          git push

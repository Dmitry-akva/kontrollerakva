name: Download Libraries to repo

on:
  workflow_dispatch:

jobs:
  fetch-libs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Удобный список библиотек ---
      - name: Set list of libraries
        run: |
          echo "LIBS=FastBot paulstoffregen/OneWire milesburton/DallasTemperature https://github.com/GyverLibs/FileData.git https://github.com/GyverLibs/GyverPortal.git https://github.com/GyverLibs/GyverHC595.git https://github.com/GyverLibs/GTimer.git" >> $GITHUB_ENV

      # --- Создаём папку lib, если её нет ---
      - name: Ensure lib/ folder exists
        run: mkdir -p lib

      # --- Скачиваем библиотеки в lib/ ---
      - name: Download libraries
        run: |
          for lib in $LIBS; do
            echo "Fetching $lib..."
            # Если это ссылка на git
            if [[ "$lib" =~ ^https:// ]]; then
              repo_name=$(basename "$lib" .git)
              git clone --depth 1 "$lib" "lib/$repo_name" || true
            else
              # Пакеты PlatformIO через CLI
              pio lib install "$lib" -d lib || true
            fi
          done

      # --- Commit & push downloaded libraries ---
      - name: Commit downloaded libraries
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lib/
          git commit -m "Update libraries via workflow" || echo "No changes to commit"
          git push

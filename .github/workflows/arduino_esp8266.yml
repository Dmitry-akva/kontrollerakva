name: Build ESP8266 Blink

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Получаем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Кэш Arduino CLI
      - name: Cache Arduino CLI
        uses: actions/cache@v4
        with:
          path: ./bin
          key: arduino-cli-Linux-v1.3.1

      # 3️⃣ Установка Arduino CLI
      - name: Install Arduino CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
          ./bin/arduino-cli version

      # 4️⃣ Кэш ESP8266 core
      - name: Cache ESP8266 core
        uses: actions/cache@v4
        with:
          path: ~/.arduino15/packages/esp8266
          key: esp8266-core-Linux-v3.1.2

      # 5️⃣ Настройка Arduino CLI и установка ESP8266
      - name: Configure Arduino CLI and install ESP8266
        run: |
          ./bin/arduino-cli config init --additional-urls http://arduino.esp8266.com/stable/package_esp8266com_index.json
          ./bin/arduino-cli core update-index
          ./bin/arduino-cli core install esp8266:esp8266@3.1.2

      # 6️⃣ Кэш локальных библиотек
      - name: Ensure lib folder exists
        run: mkdir -p ./lib

      - name: Cache local Arduino libraries
        uses: actions/cache@v4
        with:
          path: ./lib
          key: arduino-libraries-${{ runner.os }}-v1

      # 7️⃣ Компиляция скетча
      - name: Compile Blink sketch
        run: |
          ./bin/arduino-cli compile \
            --fqbn esp8266:esp8266:nodemcuv2 \
            --build-path ./build/Blink \
            ./Blink/Blink.ino -v

      # 8️⃣ Проверка структуры build
      - name: List build directory
        run: ls -R ./build

      # 9️⃣ Загрузка артефакта
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: Blink-bin
          path: ./build/Blink/*.bin

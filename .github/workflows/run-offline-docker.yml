name: Build Firmware Online via Browser

on:
  workflow_dispatch:  # позволяет запускать вручную через GitHub UI

jobs:
  build-firmware:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Логинимся в GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Запуск Docker контейнера и сборка прошивки
      - name: Build firmware inside offline Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace \
            ghcr.io/dmitry-akva/esp8266-platformio-offline:latest \
            pio run -j 4

      # 4️⃣ Загрузка прошивки как артефакт (скачать через браузер)
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

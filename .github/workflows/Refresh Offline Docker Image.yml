name: Build Optimized Offline Docker Image

on:
  workflow_dispatch:

jobs:
  build-offline-image:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Log in to GHCR ---
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # --- Build base offline image from Dockerfile ---
      - name: Build base offline image
        run: |
          docker build --pull -t ghcr.io/dmitry-akva/esp8266-platformio:offline-latest .

      # --- Start container with mounted workspace ---
      - name: Start container for caching
        run: |
          docker run --name pio_cache_builder \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -d ghcr.io/dmitry-akva/esp8266-platformio:offline-latest tail -f /dev/null

      # --- Prepare PlatformIO caches inside container ---
      - name: Initialize PlatformIO caches
        run: |
          docker exec pio_cache_builder bash -lc "
            mkdir -p /root/.platformio/lib /root/.platformio/packages /workspace/.pio/build
          "

      # --- Run full offline build to populate caches ---
      - name: Full offline build to populate cache
        run: |
          docker exec pio_cache_builder bash -lc "
            echo 'Running test build with all libraries from lib/ folder...'
            pio run -v -j 4
          "

      # --- Commit container with fully cached PlatformIO ---
      - name: Commit container as new offline image
        run: docker commit pio_cache_builder ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

      # --- Push new offline image to GHCR ---
      - name: Push offline image to GHCR
        run: docker push ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

      # --- Cleanup temporary container ---
      - name: Remove temporary container
        run: docker rm -f pio_cache_builder || true

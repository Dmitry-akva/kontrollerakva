name: Build Offline Docker + Update Libraries

on:
  workflow_dispatch:       # Можно запускать вручную
  push:
    paths-ignore:
      - 'lib/**'          # Чтобы пуш обновлений lib не зацикливался

jobs:
  update-libs-and-build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Скачиваем библиотеки в папку lib/
      - name: Download libraries
        run: |
          mkdir -p lib
          rm -rf lib/FileData lib/GyverPortal lib/GyverHC595 lib/GTimer
          git clone https://github.com/GyverLibs/FileData.git lib/FileData
          git clone https://github.com/GyverLibs/GyverPortal.git lib/GyverPortal
          git clone https://github.com/GyverLibs/GyverHC595.git lib/GyverHC595
          git clone https://github.com/GyverLibs/GTimer.git lib/GTimer

      # 3️⃣ Коммитим и пушим библиотеки в репозиторий
      - name: Commit and push library updates
        env:
          GH_PAT: ${{ secrets.GH_PAT }}   # PAT с правами repo
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add lib
          if git diff --cached --quiet; then
            echo "No library updates"
            exit 0
          fi
          git commit -m "Update libraries (FileData, GyverPortal, GyverHC595, GTimer)"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} HEAD:main

      # 4️⃣ Сборка Docker образа с библиотеками внутри
      - name: Build offline Docker image
        run: |
          docker build -t ghcr.io/dmitry-akva/esp8266-platformio:offline .

      # 5️⃣ Публикация образа на GHCR
      - name: Push Docker image
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}
      - run: docker push ghcr.io/dmitry-akva/esp8266-platformio:offline

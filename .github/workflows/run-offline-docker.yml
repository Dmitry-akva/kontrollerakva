name: Build Firmware (Offline Docker)

# ✅ Workflow триггеры
on:
  workflow_dispatch:   # ручной запуск (кнопка Run workflow)
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Чекаутим репозиторий (код + platformio.ini)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Логинимся в GHCR (если Docker образ приватный)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Проверка содержимого репозитория (опционально, для отладки)
      - name: Debug: list repository root
        run: |
          echo "GITHUB_WORKSPACE = ${{ github.workspace }}"
          ls -la ${{ github.workspace }}

      # 4️⃣ Сборка прошивки внутри offline Docker образа
      - name: Build firmware inside offline container
        run: docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ghcr.io/dmitry-akva/esp8266-platformio:offline \
          pio run -v -j 4

      # 5️⃣ Загружаем бинарник прошивки как артефакт
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

name: Build & Push ESP8266 Offline Docker

on:

  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      IMAGE_BASENAME: esp8266-offline

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make repo name lowercase (fix Docker tag rules)
        run: |
          echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV
          echo "IMAGE_BASE=ghcr.io/${GITHUB_REPOSITORY,,}/${IMAGE_BASENAME}" >> $GITHUB_ENV

      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image (with build cache)
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          # build platforms you need (use linux/amd64 for widest compatibility)
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.IMAGE_BASE }}:latest
            ${{ env.IMAGE_BASE }}:${{ github.sha }}
          file: ./Dockerfile
          # enable GitHub Actions cache for buildx
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # optional: increase verbosity of build logs
          # no-cache: false

      - name: Show pushed image digest (if available)
        run: |
          echo "Pushed tags:"
          echo "  - ${{ env.IMAGE_BASE }}:latest"
          echo "  - ${{ env.IMAGE_BASE }}:${{ github.sha }}"
          # try to show digest reported by build step
          if [ -n "${{ steps.build.outputs.digest }}" ]; then
            echo "Image digest: ${{ steps.build.outputs.digest }}"
          else
            echo "No digest output from build step. Attempting to inspect with buildx imagetools..."
            docker buildx imagetools inspect ${{ env.IMAGE_BASE }}:latest || true
          fi


name: Build Offline Docker + ESP8266 Firmware

on:
  workflow_dispatch:

jobs:
  build-offline-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 1️⃣ Собираем Docker-образ PlatformIO
      - name: Build offline Docker image
        run: |
          docker build -t ghcr.io/dmitry-akva/esp8266-platformio-offline:latest -f Dockerfile.offline .

      # 2️⃣ Публикуем образ на GHCR
      - name: Push offline Docker image
        run: |
          docker push ghcr.io/dmitry-akva/esp8266-platformio-offline:latest

      # 3️⃣ Опционально: сборка прошивки внутри контейнера (проверка)
      - name: Build firmware (offline check)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace \
            ghcr.io/dmitry-akva/esp8266-platformio-offline:latest \
            pio run -j 4

      # 4️⃣ Загружаем прошивку как артефакт
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

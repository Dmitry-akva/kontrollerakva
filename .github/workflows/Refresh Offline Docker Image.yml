name: Refresh Offline Docker Image

on:
  workflow_dispatch:

jobs:
  refresh-image:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ –ö–ª–æ–Ω–∏—Ä—É–µ–º —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ –õ–æ–≥–∏–Ω–∏–º—Å—è –≤ GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3Ô∏è‚É£ –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –±–µ–∑ --rm (—á—Ç–æ–±—ã –ø–æ—Ç–æ–º —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å)
      - name: Start container
        run: |
          docker run --name pio_cache_builder \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            -d \
            ghcr.io/dmitry-akva/esp8266-platformio:offline tail -f /dev/null

      # 4Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –±–∏–±–ª–∏–æ—Ç–µ–∫ Library Manager
      - name: Install Library Manager dependencies
        run: |
          docker exec pio_cache_builder pio lib install "paulstoffregen/OneWire"
          docker exec pio_cache_builder pio lib install "milesburton/DallasTemperature"

      # 5Ô∏è‚É£ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö Git-–±–∏–±–ª–∏–æ—Ç–µ–∫
      - name: Install Git libraries
        run: |
          docker exec pio_cache_builder pio lib install "https://github.com/GyverLibs/FileData.git"
          docker exec pio_cache_builder pio lib install "https://github.com/GyverLibs/GyverPortal.git"
          docker exec pio_cache_builder pio lib install "https://github.com/GyverLibs/GyverHC595.git"
          docker exec pio_cache_builder pio lib install "https://github.com/GyverLibs/GTimer.git"

      # 6Ô∏è‚É£ –°–±–æ—Ä–∫–∞ –ø—Ä–æ—à–∏–≤–∫–∏ –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (–¥–ª—è –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ—Ö toolchains)
      - name: Build project (populate PlatformIO cache)
        run: docker exec pio_cache_builder pio run -v -j 4

      # 7Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—ç—à–∞ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      - name: Show PlatformIO cache size
        run: docker exec pio_cache_builder du -sh /root/.platformio || true

      # 8Ô∏è‚É£ –ö–æ–º–º–∏—Ç –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ –≤ –Ω–æ–≤—ã–π –æ–±—Ä–∞–∑
      - name: Commit updated container to new image
        run: docker commit pio_cache_builder ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

      # 9Ô∏è‚É£ –ü—É—à–∏–º –æ–±—Ä–∞–∑ –≤ GHCR
      - name: Push updated offline image
        run: docker push ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

      # üîü –ß–∏—Å—Ç–∏–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä
      - name: Remove temporary container
        run: docker rm -f pio_cache_builder || true

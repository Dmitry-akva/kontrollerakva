name: Build Firmware (Offline Docker)

on:
  workflow_dispatch:   # ручной запуск
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 0️⃣ Checkout репозитория
      - name: Checkout code
        uses: actions/checkout@v3

      # 1️⃣ Логинимся в GHCR
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 2️⃣ Хэш platformio.ini для тега образа
      - name: Compute PIO hash
        id: piohash
        run: echo "hash=$(sha256sum platformio.ini | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      # 3️⃣ Проверка существования образа (необязательно, просто чтобы не билдить заново)
      - name: Pull offline image if exists
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/esp8266-platformio:${{ steps.piohash.outputs.hash }}
          if docker pull $IMAGE; then
            echo "Image exists: $IMAGE"
          else
            echo "Image not found, will build."
            docker build -t $IMAGE .
            docker push $IMAGE
          fi

      # 4️⃣ Сборка прошивки оффлайн
      - name: Build firmware inside offline container
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/esp8266-platformio:${{ steps.piohash.outputs.hash }}
          mkdir -p build_out
          docker run --rm \
            -v ${{ github.workspace }}/src:/workspace/src \
            -v ${{ github.workspace }}/platformio.ini:/workspace/platformio.ini \
            -v ${{ github.workspace }}/build_out:/out \
            -w /workspace \
            $IMAGE \
            bash -lc "\
              set -euo pipefail; \
              # Подключаем preloaded libdeps из образа \
              if [ -d /opt/pio-libdeps ]; then mkdir -p .pio/libdeps && cp -a /opt/pio-libdeps/* .pio/libdeps/ 2>/dev/null || true; fi; \
              # Подключаем глобальный кеш тулчейнов/платформ \
              if [ -d /opt/pio-cache/.platformio ]; then mkdir -p /root/.platformio && cp -a /opt/pio-cache/.platformio/* /root/.platformio/ 2>/dev/null || true; fi; \
              # Собираем прошивку \
              pio run -v -j 4; \
              # Копируем бинарники наружу \
              cp .pio/build/*/*.bin /out/ 2>/dev/null || true; \
              cp .pio/build/*/*.hex /out/ 2>/dev/null || true; \
            "

      # 5️⃣ Загружаем бинарник как артефакт Actions
      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: build_out/*

name: Build Offline Docker Image

on:
  workflow_dispatch:   # ручной запуск
  push:
    paths:
      - 'platformio.ini'
      - 'Dockerfile'

jobs:
  build-image:
    runs-on: ubuntu-latest

    steps:
      # 0️⃣ Checkout репозитория
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 2️⃣ Compute PIO hash and lowercase repo name
      - name: Compute PIO hash
        id: piohash
        run: |
          # Хэш platformio.ini для тега
          echo "hash=$(sha256sum platformio.ini | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          # Имя репозитория в нижний регистр
          echo "repo=$(echo $GITHUB_REPOSITORY | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ steps.piohash.outputs.repo }}/esp8266-platformio:${{ steps.piohash.outputs.hash }}
          echo "Building image $IMAGE"
          docker build -t $IMAGE .

      # 4️⃣ Push Docker image to GHCR
      - name: Push Docker image to GHCR
        run: |
          IMAGE=ghcr.io/${{ steps.piohash.outputs.repo }}/esp8266-platformio:${{ steps.piohash.outputs.hash }}
          echo "Pushing image $IMAGE"
          docker push $IMAGE

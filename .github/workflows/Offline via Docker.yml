name: Offline via Docker with one-time cache save

on:
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare local cache folder
        run: mkdir -p ${{ github.workspace }}/.pio-cache

      - name: Restore PlatformIO cache
        id: pio-cache
        uses: actions/cache@v4
        with:
          path: ./.pio-cache
          # ключ включает hash platformio.ini: при изменении зависимостей кеш обновится
          key: pio-cache-${{ runner.os }}-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            pio-cache-${{ runner.os }}-

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull offline PlatformIO image
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          echo "Using image: $IMAGE"
          docker pull $IMAGE || true

      - name: Build firmware (use cache; first run allows network)
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          # DEBUG: show whether cache was a hit
          echo "Cache hit: ${{ steps.pio-cache.outputs.cache-hit }}"
          # Mount host .pio-cache -> container /platformio, and repo -> /workspace
          # Ensure container uses /platformio for core/packages
          if [ "${{ steps.pio-cache.outputs.cache-hit }}" = "true" ]; then
            docker run --rm \
              -e PLATFORMIO_CORE_DIR=/platformio \
              -e PIO_LIB_DIR=/platformio/lib \
              -v ${{ github.workspace }}/.pio-cache:/platformio \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              $IMAGE \
              bash -c "pio run --offline"
          else
            # first-time: allow network so PlatformIO can install libs into /platformio
            docker run --rm \
              -e PLATFORMIO_CORE_DIR=/platformio \
              -e PIO_LIB_DIR=/platformio/lib \
              -v ${{ github.workspace }}/.pio-cache:/platformio \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              $IMAGE \
              bash -c "pio run"
          fi

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            .pio/build/*/*.bin
            .pio/build/*/*.elf

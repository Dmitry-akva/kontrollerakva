name: Build Firmware Using Offline Docker Image

on:
  workflow_dispatch:

jobs:
  build-firmware:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to GHCR (если образ приватный)
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Build firmware using offline image
      - name: Build firmware
        run: |
          IMAGE=ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

          docker run --rm \
            -u root \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            $IMAGE \
            bash -lc "
              set -euo pipefail
              echo '===== Running firmware build ====='
              pio run -v -j 4
            "

      # 4️⃣ List output binaries
      - name: Show build artifacts
        run: |
          echo "===== Firmware binaries ====="
          ls -lh .pio/build/nodemcuv2/*.bin || echo "(no binaries found)"

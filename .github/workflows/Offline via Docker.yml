name: Offline via Docker

on:
  push:
    paths:
      - 'src/**'
      - 'platformio.ini'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Prepare local cache folder
        run: mkdir -p ${{ github.workspace }}/.pio-cache

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull offline PlatformIO image
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          docker pull $IMAGE || true

      - name: Build firmware (root, allow network if cache empty)
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):latest
          if [ ! -d ${{ github.workspace }}/.pio-cache ]; then
            echo "Cache missing, running first build with network"
            docker run --rm \
              -e PLATFORMIO_CORE_DIR=/platformio \
              -e PIO_LIB_DIR=/platformio/lib \
              -v ${{ github.workspace }}/.pio-cache:/platformio \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              $IMAGE \
              bash -c "pio run"
          else
            echo "Cache found, running offline"
            docker run --rm \
              -e PLATFORMIO_CORE_DIR=/platformio \
              -e PIO_LIB_DIR=/platformio/lib \
              -v ${{ github.workspace }}/.pio-cache:/platformio \
              -v ${{ github.workspace }}:/workspace \
              -w /workspace \
              $IMAGE \
              bash -c "pio run --offline"
          fi

      - name: Save PlatformIO cache as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pio-cache
          path: ./.pio-cache

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            .pio/build/*/*.bin
            .pio/build/*/*.elf

name: Build Firmware & Update Log

on:
  workflow_dispatch:
  push:
    paths:
      - 'src/**'

jobs:
  build-offline:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Determine number of build jobs
        id: set_jobs
        run: |
          JOBS=$(nproc 2>/dev/null || echo 4)
          echo "jobs=$JOBS" >> $GITHUB_OUTPUT

      - name: Build firmware fully offline
        run: |
          JOBS=${{ steps.set_jobs.outputs.jobs }}
          docker run --rm \
            --network none \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            bash -lc "pio run -v -j $JOBS" | tee build-log.txt

      - name: Push build log to gh-pages
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin gh-pages || git checkout --orphan gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages
          git reset --soft
          git add build-log.txt
          git commit -m "Update live build log [ci skip]" || echo "No changes"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }} gh-pages:gh-pages

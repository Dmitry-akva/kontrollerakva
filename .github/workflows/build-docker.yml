name: Build Fully Offline Docker + ESP8266 Firmware

on:
  workflow_dispatch:  # только ручной запуск

jobs:
  build-offline-docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Логинимся в GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Сборка временного Docker-образа с PlatformIO
      - name: Build temporary Docker image
        run: |
          docker build -t temp-pio-cache:latest .

      # 4️⃣ Запуск временного контейнера для сборки прошивки и кэша
      - name: Build firmware and cache in temp container
        run: |
          mkdir -p local_cache
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            temp-pio-cache:latest \
            bash -c "pio run -j 4 && cp -r /root/.platformio /workspace/local_cache/.platformio"

      # 5️⃣ Сборка окончательного автономного Docker-образа
      - name: Build offline Docker image
        run: |
          docker build -t ghcr.io/dmitry-akva/esp8266-platformio-offline:latest -f Dockerfile.offline .

      # 6️⃣ Публикация автономного образа на GHCR
      - name: Push offline Docker image
        run: |
          docker push ghcr.io/dmitry-akva/esp8266-platformio-offline:latest

      # 7️⃣ Сборка прошивки внутри оффлайн-образа (опционально)
      - name: Build firmware offline
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/dmitry-akva/esp8266-platformio-offline:latest \
            pio run -j 4

      # 8️⃣ Загрузка прошивки как артефакт
      - name: Upload firmware binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

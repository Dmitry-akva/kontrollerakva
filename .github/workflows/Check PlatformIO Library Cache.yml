name: Check PlatformIO Cache in Docker Image

on:
  workflow_dispatch:

jobs:
  check-cache:
    runs-on: ubuntu-latest

    steps:
      # 1. Проверяем код (можно пустой checkout, но удобно для проекта)
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Логинимся в GHCR
      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      # 3. Подтягиваем образ с прошивкой и кешем
      - name: Pull firmware image
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):firmware
          docker pull $IMAGE

      # 4. Проверяем содержимое кеша и версию библиотек
      - name: Inspect PlatformIO cache
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):firmware
          docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace $IMAGE bash -c "
            echo '=== PlatformIO cache directories ==='
            ls -la /platformio
            ls -la /platformio/lib
            echo
            echo '=== Installed libraries in cache ==='
            pio lib list
            echo
            echo '=== Check offline build ==='
            pio run
          "

      # 5. Загрузка артефактов (опционально)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-check
          path: .pio/build/*/*.bin

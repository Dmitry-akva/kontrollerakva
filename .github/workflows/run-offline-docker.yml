name: Build Firmware (Offline Docker, Cached)

on:
  workflow_dispatch:   # Можно запускать вручную
  push:
    paths:
      - 'src/**'
      - 'lib/**'
      - 'platformio.ini'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Кэшируем Docker слои, чтобы ускорить сборку и pull
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.docker-cache
          key: ${{ runner.os }}-docker-${{ github.sha }}

      # 3️⃣ Логинимся в GHCR только если образ нужно подтянуть первый раз
      - name: Login to GHCR
        if: steps.cache-docker-layers.outputs.cache-hit != 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 4️⃣ Pull offline Docker image, если нет локально
      - name: Pull offline Docker image
        run: |
          docker pull ghcr.io/dmitry-akva/esp8266-platformio:offline || true

      # 5️⃣ Собираем прошивку внутри контейнера
      - name: Build firmware inside offline container
        run: |
          docker run --rm \
            --network none \   # полностью оффлайн
            -v ${{ github.workspace }}:/workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline \
            pio run -j 4

      # 6️⃣ Загружаем прошивку как артефакт
      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin

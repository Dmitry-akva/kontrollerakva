name: Build Offline ESP8266 Image (with warmed PlatformIO cache)

on:
  workflow_dispatch:

jobs:
  build-offline-image:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Log in to GHCR (если образ приватный)
      # -----------------------------
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # -----------------------------
      # 3. Build base image
      # -----------------------------
      - name: Build base image
        run: |
          docker build -t esp-base:latest -f Dockerfile.base .

      # -----------------------------
      # 4. Run container and populate PlatformIO cache
      # -----------------------------
      - name: Populate PlatformIO cache in container
        run: |
          set -euo pipefail
      
          # Старт контейнера из base-образа
          docker run --name pio_tmp \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            -d esp-base:latest tail -f /dev/null
      
          # Установка локальных библиотек и прогрев кеша сборкой
          docker exec pio_tmp bash -lc "
            set -euo pipefail
            echo 'Installing local libraries...'
            for lib in /workspace/lib/*; do
              [ -d \"\$lib\" ] || continue
              echo \"Installing library: \$lib\"
              pio lib install \"\$lib\"
            done
      
            echo 'Running full build to populate cache...'
            pio run -v -j 4
          "
      
          # Копируем готовый кеш PlatformIO на хост
          rm -rf platformio_cache || true
          docker cp pio_tmp:/home/pio/.platformio ./platformio_cache
      
          # Удаляем временный контейнер
          docker rm -f pio_tmp

name: Build Firmware Offline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Pull offline image
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):offline-cache
          docker pull $IMAGE

      - name: Build firmware (offline)
        run: |
          IMAGE=ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]'):offline-cache
          docker run --rm \
            -e PLATFORMIO_CORE_DIR=/platformio \
            -e PIO_LIB_DIR=/platformio/lib \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            pio run

      - name: Upload firmware artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/*/*.bin

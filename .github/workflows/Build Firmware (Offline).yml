name: Build Firmware (Fully Offline)

on:
  workflow_dispatch:

jobs:
  build-offline:
    runs-on: ubuntu-latest
    env:
      IMAGE: ghcr.io/dmitry-akva/esp8266-platformio:offline-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Pull offline Docker image (if not present)
        run: docker pull $IMAGE || true

      - name: Determine number of build jobs
        id: set_jobs
        run: |
          JOBS=$(nproc 2>/dev/null || echo 4)
          echo "jobs=$JOBS" >> $GITHUB_OUTPUT

      # -----------------------------
      # Диагностика offline-образа
      # -----------------------------
      - name: Check installed PlatformIO packages
        run: |
          echo "=== PlatformIO Packages in Image ==="
          docker run --rm $IMAGE bash -lc "ls -1 /root/.platformio/packages || true"
          echo "=== PlatformIO Platforms in Image ==="
          docker run --rm $IMAGE bash -lc "ls -1 /root/.platformio/platforms || true"
          echo "=== PlatformIO Lib Cache in Image ==="
          docker run --rm $IMAGE bash -lc "ls -1 /root/.platformio/lib || true"

      - name: Debug lib folder inside container
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/workspace \
            -w /workspace \
            ghcr.io/dmitry-akva/esp8266-platformio:offline-latest \
            bash -lc "
              echo '--- lib listing ---'
              ls -la lib || true
              find lib -maxdepth 3 -type f -print || true
              echo '--- OneWire properties ---'
              test -f lib/OneWire/library.properties && sed -n '1,200p' lib/OneWire/library.properties || echo 'no library.properties'
              echo '--- pio lib list ---'
              pio lib list || true

      # -----------------------------
      # Сборка прошивки полностью offline
      # -----------------------------
      - name: Build firmware fully offline
        run: |
          JOBS=${{ steps.set_jobs.outputs.jobs }}
          echo "Running PlatformIO fully offline with -j $JOBS"
          # Выводим лог прямо в рабочую папку на GitHub runner
          docker run --rm \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            $IMAGE \
            bash -lc "pio run -v -j $JOBS" | tee build-log.txt




      - name: Upload firmware binary(s)
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: .pio/build/**/firmware*.bin

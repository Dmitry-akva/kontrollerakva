name: Build Docker + ESP8266 Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Логинимся в GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      # 3️⃣ Сборка Docker-образа с PlatformIO и ESP8266
      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/esp8266-platformio:latest .

      # 4️⃣ Публикация образа в GHCR
      - name: Push Docker image to GHCR
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/esp8266-platformio:latest

      # 5️⃣ Сборка прошивки внутри контейнера
      - name: Build firmware
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ghcr.io/${{ github.repository_owner }}/esp8266-platformio:latest pio run -j 4

      # 6️⃣ Загружаем скомпилированную прошивку как артефакт
      - name: Upload firmware binary
        uses: actions/upload-artifact@v3
        with:
          name: firmware
          path: .pio/build/nodemcuv2/firmware.bin
